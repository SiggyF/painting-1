<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D Interactive</title>
    <meta name="description" content="Delft3D Interactive" />


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/mapbox.js/mapbox.css" />
    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="shaders/vertex.vert" type="x-shader/x-vertex" id="vertex"></script>
    <script src="shaders/advection.frag" type="x-shader/x-fragment" id="fragment"></script>

    <script id="model-template" type="text/x-handlebars-template">
      {{#each models}}
      <div class="model" id="{{ id }}">
        <h2>{{ title }} </h2>
        <p>{{ abstract }}</p>
        <div class="row">
          <div class="col-xs-1">
            <i class="fa fa-stop"></i>
          </div>
          <div class="col-xs-1">
            <a href="#" class="load-model" data-id="{{ id }}"><i class="fa fa-play"></i></a>            
          </div>
        </div>
      </div>
      {{/each}}
    </script>
    <script id="video-template" type="text/x-handlebars-template">
      <video id="uv" autoplay loop width="{{ width }}" height="{{ height }}">
        {{#each uv}}
        <source src="{{ src }}" type="{{ type }}"></source>
        {{/each}}
      </video>
    </script>
    <script id="colours-template" type="text/x-handlebars-template">
      {{#each palettes}}
      <div class="palette row" id="palette{{ id }}">
        <div class="colors col-xs-8" >
          {{#each colors}}
          <div class="color" style="background-color: #{{this}}">&nbsp;</div>
          {{/each}}
        </div>
        <div class="col-xs-2 text-left">
          <span class="title" title="{{ title }} by {{ userName }}">
            <a href="{{ url }}"><li class="fa fa-info-circle"></li></a>
          </span>
        </div>
      </div>
      {{/each}}
      <p>Colours from <a href="http://colourlovers.com">colourlovers</a></p>
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Map -->

    <div id="sidebar" class="sidebar collapsed">
      <!-- Nav tabs -->
      <ul class="sidebar-tabs" role="tablist">
        <li><a href="#models" role="tab"><i class="fa fa-bars"></i></a></li>
        <li><a href="#paint" role="tab"><i class="fa fa-paint-brush"></i></a></li>
        <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
        <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
      </ul>

      <!-- Tab panes -->
      <div class="sidebar-content active">
        <div class="sidebar-pane" id="models">
          <h1 class="">Models</h1>
        </div>
        <div class="sidebar-pane" id="paint">
          <h2>Brush size</h2>
          <div id="brush" class="row">
            <div class="col-xs-2 text-right">
              <i class="fa fa-paint-brush fa-lg"></i>
            </div>
            <div class="col-xs-8">
              <input
                 id="brush-size"
                 type="text"
                 class="slider"
                 data-slider-ticks="[1, 20]"
                 data-slider-ticks-snap-bounds="3"
                 />
            </div>
            <div class="col-xs-2 text-left">
              <i class="fa fa-paint-brush fa-2x"></i>
            </div>
          </div>
          <h2>Colour</h2>
          <div id="colours" class="container-fluid">
          </div>
          <h2>Images</h2>
          <div class="container-fluid">
            <div class="row" id="images">
              <div class="col-xs-3">
                <a href="#" class="thumbnail" id="static">
                  <img src="images/static.png" alt="" />
                </a>
              </div>
              <div class="col-xs-3">
                <a href="#" class="thumbnail" id="chessboard">
                  <img src="images/chessboard.png" alt="" />
                </a>
              </div>
              <div class="col-xs-3">
                <a href="#" class="thumbnail" id="chessboard">
                  <img src="images/transparent.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-pane" id="profile">
          <p>
            Created by Fedor Baart.
          </p>
        </div>
        <div class="sidebar-pane" id="settings">
        </div>
      </div>
    </div>
    <div id="map" class="sidebar-map"></div>

    <!-- Hidden layers -->
    <div class="hidden layer">
      <div id="uv-container">
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/es6-promise/promise.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/dat-gui/build/dat.gui.js"></script>
    <script src="/bower_components/mapbox.js/mapbox.js"></script>
    <script src="/bower_components/sidebar-v2/js/jquery-sidebar.js"></script>
    <script src="/bower_components/sidebar-v2/js/leaflet-sidebar.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="/bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>
    <script src="/bower_components/pixi.js/bin/pixi.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <!-- custom version of sketch -->
    <script src="scripts-external/sketch.js"></script>
    <!-- main files -->
    <script src="scripts/map.js"></script>
    <script src="scripts/graphics.js"></script>
    <script src="scripts/compute.js"></script>
    <script src="scripts/models.js"></script>
    <script src="scripts/webgl.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
