<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delft3D Interactive</title>
    <meta name="description" content="Delft3D Interactive" />


    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/mapbox.js/mapbox.css" />
    <link rel="stylesheet" href="/bower_components/sidebar-v2/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

    <script src="shaders/vertex.vert" type="x-shader/x-vertex" id="vertex"></script>
    <script src="shaders/advection.frag" type="x-shader/x-fragment" id="fragment"></script>

    <script id="model-template" type="text/x-handlebars-template">
      <h1>Models</h1>
      {{#each models}}
      <div class="model" id="{{ id }}">
        <h2>{{ title }} <a href="#" class="load-model" data-id="{{ id }}"><i class="fa fa-cog"></i></a></h2>
        <p>{{ abstract }}</p>
      </div>
      {{/each}}
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Map -->

    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <ul class="sidebar-tabs" role="tablist">
            <li><a href="#models" role="tab"><i class="fa fa-bars"></i></a></li>
            <li><a href="#paint" role="tab"><i class="fa fa-paint-brush"></i></a></li>
            <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
            <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>

        <!-- Tab panes -->
        <div class="sidebar-content active">
            <div class="sidebar-pane" id="models">
              <h1>Models</h1>
            </div>
            <div class="sidebar-pane" id="paint">
              <h1>Painting</h1>
              <div>
                  <span style="color: #69D2E7;"><i class="fa fa-circle"></i></span>
                  <span style="color: #A7DBD8;"><i class="fa fa-circle"></i></span>
                  <span style="color: #E0E4CC;"><i class="fa fa-circle"></i></span>
                  <span style="color: #F38630;"><i class="fa fa-circle"></i></span>
                  <span style="color: #FA6900;"><i class="fa fa-circle"></i></span>
              </div>
            </div>
            <div class="sidebar-pane" id="profile"><h1>Fedor Baart</h1></div>
            <div class="sidebar-pane" id="settings"><h1>Settings</h1></div>
        </div>
    </div>
    <div id="map" class="sidebar-map"></div>

    <!-- Hidden layers -->
    <div class="hidden layer">
      <video id="uv" autoplay loop>
        <source src="movies/wadden.webm" type="video/webm"></source>
        <source src="movies/wadden.mp4"  type="video/mp4"></source>
      </video>
    </div>

    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/es6-promise/promise.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/dat-gui/build/dat.gui.js"></script>
    <script src="/bower_components/mapbox.js/mapbox.js"></script>
    <script src="/bower_components/sketch.js/js/sketch.js"></script>
    <script src="/bower_components/three.js/three.min.js"></script>
    <script src="/bower_components/sidebar-v2/js/jquery-sidebar.js"></script>
    <script src="/bower_components/sidebar-v2/js/leaflet-sidebar.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/models.js"></script>
    <!-- endbuild -->
  </body>
</html>
