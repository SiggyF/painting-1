<template id="canvas-layer-template"><canvas><slot></slot></canvas></template>
<template id="chart-container-template"><div class="chart"></div></template>
<template id="drawing-controls-template"><div class="form-group"><label for="cleardrawing">Clear drawing</label><div><input class="checkbox" type="checkbox" id="cleardrawing" checked="checked" name="cleardrawing" value=""> <button class="btn btn-default" id="clear3d">reset</button></div></div></template>
<template id="key-bindings-template"><div><h2>Key bindings</h2><ul><li v-for="binding in keyBindings"><kbd>{{ binding.key }}</kbd>: {{ binding.description }}</li><li><kbd>Shift</kbd> + <kbd>mouse</kbd>: draw</li></ul></div></template>
<template id="map-controls-template"><div class="form-group"><label for="lockmap">Lock map <small>to draw on touch devices</small></label><div><input class="checkbox" type="checkbox" id="lockmap" checked="checked" name="lockmap" value=""></div></div></template>
<template id="model-details-template"><div><div v-if="model"><h2>{{ model.title }} <small>{{ model.engine }}</small></h2><dl><dt>Abstract</dt><dd>{{ model.abstract }}</dd></dl><dl><dt>Number of advection cells</dt><dd>{{ model.width * model.height }} ({{model.width}} x {{ model.height}})</dd></dl></div><div v-else>no model loaded</div></div></template>
<template id="models-overview-template"><div><div v-for="model in models" class="model" :id="model.id"><div class="row"><div class="col-xs-12"><h2>{{ model.title }}</h2><p>{{ model.abstract }}</p><a @click="selectModel(model)" class="btn btn-primary btn-xs load-model" :data-id="model.id"><i class="fa fa-play"></i></a></div></div></div></div></template>
<template id="paintings-template"><div class="container-fluid"><div class="row"><div v-for="painting in paintings" class="col-xs-3 thumbnail"><a @click="select(painting)"><img width="50" height="50" :src="painting.url" :title="painting.painter"></a></div></div></div></template>
<template id="palette-chart-template"><div id="palette" class="container-fluid"><svg><!-- circles --><g></g></svg></div></template>
<template id="particle-component-template"><div class="hidden layer"><div v-if="model"><canvas id="uvhidden" :width="model.uv.width" :height="model.uv.height"></canvas></div></div></template>
<template id="story-container-template"><div class="story-container"><div id="trigger-top" class="spacer s0"></div><div v-if="story"><div v-for="(item, index) in story.items" class="story-item"><h2>{{ item.title }}</h2><p v-if="item.text">{{ item.text }}</p><video v-if="item.video" :src="item.video" autoplay loop></video><img v-if="item.img && item.img.src" :src="item.img.src" :width="item.img.width" :height="item.img.height"><p v-if="item.img && item.img.caption">{{ item.img.caption }}</p><div v-if="item.images" class="jssor-slider-container" :id="'slider-'+index"><div data-u="slides" class="jssor-slider"><div v-for="img in item.images"><img data-u="image" :src="img.src" :width="img.width" :height="img.height"></div></div></div></div></div></div></template>
<template id="toggle-controls-template"><div class="my-custom-control leaflet-control leaflet-bar"></div></template>
<template id="uv-source-template"><div><div id="uv-container"><video id="uv-video" autoplay loop v-if="tag === 'video'"></video><img id="uv-img" v-if="tag === 'img'"></div></div></template>
