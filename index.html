<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Delft3D Interactive</title> <meta name=description content="Delft3D Interactive"> <link rel=apple-touch-icon href=apple-touch-icon.png>  <link rel=stylesheet href=styles/vendor.css> <link rel=stylesheet href=styles/main.css> <script src=scripts/vendor/modernizr.js></script> <script id=model-template type=text/x-handlebars-template> {{#each models}} <div class="model" id="{{ id }}"> <h2>{{ title }} </h2> <p>{{ abstract }}</p> <div class="row"> <div class="col-xs-1"> <i class="fa fa-stop"></i> </div> <div class="col-xs-1"> <a href="#" class="load-model" data-id="{{ id }}"><i class="fa fa-play"></i></a> </div> </div> </div> {{/each}} </script> <script id=video-template type=text/x-handlebars-template> <video id="uv" autoplay loop width="{{ width }}" height="{{ height }}"> {{#each uv}} <source src="{{ src }}" type="{{ type }}"></source> {{/each}} </video> </script> <script id=image-template type=text/x-handlebars-template> <img id="uv" autoplay loop width="{{ width }}" height="{{ height }}" {{#each uv}} src="{{ src }}" {{/each}} /> </script> <script id=colours-template type=text/x-handlebars-template> {{#each palettes}} <div class="palette row" id="palette{{ id }}"> <div class="colors col-xs-8" > {{#each colors}} <div class="color" style="background-color: #{{this}}">&nbsp;</div> {{/each}} </div> <div class="col-xs-2 text-left"> <span class="title" title="{{ title }} by {{ userName }}"> <a href="{{ url }}"><li class="fa fa-info-circle"></li></a> </span> </div> </div> {{/each}} <p>Colours from <a href="http://colourlovers.com">colourlovers</a></p> </script> </head> <body> <!--[if lt IE 10]>
 <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]-->  <div id=sidebar class="sidebar collapsed">  <ul class=sidebar-tabs role=tablist> <li><a href=#models role=tab><i class="fa fa-bars"></i></a></li> <li><a href=#paint role=tab><i class="fa fa-paint-brush"></i></a></li> <li><a href=#profile role=tab><i class="fa fa-user"></i></a></li> <li><a href=#settings role=tab><i class="fa fa-gear"></i></a></li> </ul>  <div class="sidebar-content active"> <div class=sidebar-pane id=models> <h1>Models</h1> </div> <div class=sidebar-pane id=paint> <h4>Paintings</h4> <div id=paintings class=container-fluid></div> <button class="btn btn-default" id=paintingsclear>deselect</button> <button class="btn btn-default" id=paintingsall>select all</button> <h4>Clear canvas</h4> <p><input class=checkbox type=checkbox id=cleardrawing checked name=cleardrawing><button class="btn btn-default" id=clear3d>reset</button> </p><h4>Lock map</h4> <p><input class=checkbox type=checkbox id=lockmap checked name=lockmap></p> <p></p> <h4>Brush size</h4> <div id=brush class=row> <div class="col-xs-2 text-right"> <i class="fa fa-paint-brush fa-lg"></i> </div> <div class=col-xs-8> <input id=brush-size type=text class=slider data-slider-ticks="[1, 50]" data-slider-ticks-snap-bounds=3> </div> <div class="col-xs-2 text-left"> <i class="fa fa-paint-brush fa-2x"></i> </div> </div> <h4>Popular colors</h4> <div id=colours class=container-fluid> </div> <h4>Images</h4> <div class=container-fluid id=images> <div class=row> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=static> <img src=images/static.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=chessboard> <img src=images/chessboard.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=chessboard> <img src=images/transparent.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=monolisa> <img src=images/monolisa.jpg> </a> </div> </div> <div class=row> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=blackdots> <img src=images/blackdots.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=whitedots> <img src=images/whitedots.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=grid> <img src=images/grid.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=gridsmall> <img src=images/gridsmall.png> </a> </div> </div> <div class=row> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=zebra> <img src=images/zebra.png> </a> </div> <div class="col-xs-3 nopadding"> <a href=# class=thumbnail id=white> <img src=images/white.png> </a> </div> </div> </div> </div> <div class=sidebar-pane id=profile> <p> Created by Fedor Baart. </p> </div> <div class=sidebar-pane id=settings> </div> </div> </div> <div id=map class=sidebar-map></div>  <div class="hidden layer"> <div id=uv-container> </div> </div> <script src=scripts/vendor.js></script> <script src=scripts/plugins.js></script> <script src=scripts/main.js></script> </body> </html>
